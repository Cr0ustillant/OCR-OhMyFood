<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./SASS/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#">
                <img src="./asset/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood"/>
            </a>
        </div>
        <div class="location">
            <i></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
    <main>
        <section class="reservation">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn-reservation" type="submit">Explorer nos restaurants</button>
        </section>
        <section class="functioning">
            <h3>Fonctionnement</h3>
            <button class="btn-functioning">
                <i></i>
                <p>Choisissez un restaurant</p>
            </button>
            <button class="btn-functioning">
                <i></i>
                <p>Composez votre menu</p>
            </button>
            <button class="btn-functioning">
                <i></i>
                <p>Dégustez au restaurant</p>
            </button>
        </section>
        <section class="restaurants">
            <div class="restaurants-tittle">
                <h2>Restaurants</h2>
            </div>
            <a href="#">
                <article class="card">
                    <img src="./asset/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'un plat"/>
                    <div class="card-content">
                        <div class="card-txt">
                            <h3 class="card-title">La pallette du goût</h3>
                            <p class="card-subtitle">Ménilmontant</p>    
                        </div>
                        <div class="card-rating"></div>
                    </div>
                </article>
            </a>
            <a href="#">
                <article class="card">
                    <img src="./asset/Images et textes Ohmyfood/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo d'un plat"/>
                    <div class="card-content">
                        <div class="card-txt">
                            <h3 class="card-title"></h3>
                            <p class="card-subtitle"></p>    
                        </div>
                        <div class="card-rating"></div>
                    </div>
                </article>
            </a>
            <a href="#">
                <article class="card">
                    <img src="./asset/Images et textes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo d'un plat"/>
                    <div class="card-content">
                        <div class="card-txt">
                            <h3 class="card-title"></h3>
                            <p class="card-subtitle"></p>    
                        </div>
                        <div class="card-rating"></div>
                    </div>
                </article>
            </a>
            <a href="#">
                <article class="card">
                    <img src="./asset/Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo d'un plat"/>
                    <div class="card-content">
                        <div class="card-txt">
                            <h3 class="card-title"></h3>
                            <p class="card-subtitle"></p>    
                        </div>
                        <div class="card-rating"></div>
                    </div>
                </article>
            </a>
        </section>
    </main>
    <footer>
        <div class="footer-tittle">
            <h3>Ohmyfood</h3>
        </div>
        <ul>
            <li>Proposer un restaurant</li>
            <li>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
